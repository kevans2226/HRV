
<div *ngIf="showForm(PanelEnum.Form)">
<form [formGroup]="formHRV">
    <div>
        <mat-form-field appearance="outline" class="formControl">
            <mat-label>Date</mat-label>
            <input matInput formControlName="date">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="formControl">
            <mat-label>HRV</mat-label>
            <input matInput formControlName="hrv" type="number" pattern="[0-9]*">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="formHRV.invalid">Submit</button>&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</form>
</div>

<div *ngIf="showForm(PanelEnum.List)">
    <div style="padding-bottom: 20px; ">
        <button mat-raised-button color="primary" (click)="addHrv()">Add</button>
    </div>
        <table>
            <thead>
                <tr>
                    <th class="dateCell">Date</th>
                    <th class="hrv">HRV</th>
                    <th class="range">Range</th>
                    <th class="edit">&nbsp;</th>
                    <th class="delete">&nbsp;</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let h of hrvs">
                    <td class="dateCell">
                        <span class="date">{{ h.date | date: 'MMM dd, yyyy HH:mm' }}</span>
                        <span class="shortdate">{{ h.date | date: 'MMM dd, yyyy' }}</span>
                    </td>
                    <td class="hrv">{{h.hrv}}</td>
                    <td class="range">{{h.range}}</td>
                    <td class="edit">
                        <button mat-raised-button color="primary" (click)="editHrv(h.id)">Edit</button>
                    </td>
                    <td class="delete">
                        <button mat-raised-button color="warn" (click)="showDeleteForm(h.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

</div>

<div *ngIf="showForm(PanelEnum.Loading)">
    Loading ...
</div>

<div *ngIf="showForm(PanelEnum.DeleteForm)">
    <h2>Are you sure you want to delete this record</h2>
    <section>
        <div class="row">
            <div class="label">Date:</div>
            <div class="data">{{ hrvDelete.date | date: 'medium' }}</div>
        </div>
        <div class="row">
            <div class="label">HRV:</div>
            <div class="data">{{hrvDelete.hrv}}</div>
        </div>    
        <div class="row commands"> 
            <div class="label"><button mat-raised-button color="warn" (click)="deleteRecord(hrvDelete.id)">Delete</button></div>
            <div class="label"><button mat-raised-button (click)="cancel()">Cancel</button></div>
            
        </div>
    </section>
</div>
